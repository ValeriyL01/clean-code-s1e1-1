<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "body">
    <header class="header">
        <img class ="image-matrix" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main-page">
      <section id="adding-element"><label class="new-task" for="new-task">Add Item</label>
        <div class="task-wrapper"><input id="new-task"class="task input input_text" type="text"><button class="btn">Add</button></div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-block" id="incomplete-tasks">
          <li class="task-block__item">
              <input class="input checkbox" type="checkbox">
              <label class="task label-task">Pay Bills</label>
              <input type="text" class="task input input_text">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img class="image-delete"src="./remove.svg" alt="remove"></button>
          </li>
          <li class="edit-mode task-block__item">
              <input  class="input checkbox" type="checkbox">
              <label class="task label-task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input input_text">
              <button class="btn edit">Save</button>
              <button class="btn delete"><img class="image-delete"src="./remove.svg" alt="remove"></button>
         </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="task-block" id="completed-tasks">
          <li class="task-block__item">
              <input class="input checkbox" type="checkbox" checked>
              <label class="task label-task">See the Doctor</label>
              <input type="text" class="task input input_text">
              <button class="btn edit">Edit</button>
              <button class="btn delete"><img class="image-delete" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
<script src="app.js"></script>
</body>
</html>
